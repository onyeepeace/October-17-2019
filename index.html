<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>October 17 2019</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.svg" alt="Base Apparel logo">
        </div>
    </header>

    <section class="hero-image"></section>

    <main>
        <h1><span>WE'RE </span> <br>COMING <br>SOON</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="contact" novalidate>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" class="valid" required/>
            <button type="submit">
                <img src="/images/icon-arrow.svg" alt="Submit Form">
            </button>
        </form>
    </main>
</body>
</html>
